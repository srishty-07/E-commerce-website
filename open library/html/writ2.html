            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

    <!-- moon -->
    <div class="moon">
        <img class="ball"
            src="https://images.unsplash.com/photo-1557642172-8ce2d3b981e1?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTB8fGFuaW1hdGVkJTIwbW9vbnxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
    </div>
  <div class="form">
    <form class="row g-3">
        <div class="col-md-6">
            <div class="col-12">
                <label for="inputAddress" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="My old romeo...">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Story</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
              </div>
          <label for="inputEmail4" class="form-label">Moral</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        
       
        <div class="col-md-4">
          <label for="inputState" class="form-label">Feild</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
